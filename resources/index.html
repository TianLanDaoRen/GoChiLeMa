<!DOCTYPE html>
<html lang="zh-cn" class="has-background-light">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>
        <span class="icon-text">
            <span>吃了吗</span>
            <span class="icon">
                <i class="fas fa-utensils"></i>
            </span>
            <span>v1.0.1</span>
        </span>
    </title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/fde73c65f6.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/navbarMain.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
</head>

<body>
    <section class="section">
        <div class="columns is-multiline is-centered is-desktop">
            <div class="column">
                <div class="box">
                    <div class="box-content has-text-dark has-text-centered">
                        <h1 class="title">
                            系统信息
                        </h1>
                        <div class="notification is-info is-hidden" id="osNotification">
                            <span id="osInfo"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <div class="box-content has-text-dark has-text-centered">
                        <h1 class="title">
                            IP信息
                        </h1>
                        <div class="notification is-info is-hidden" id="ipNotification">
                            <strong>Ipv4地址：</strong>
                            <span id="ipInfo"></span>
                            </br>
                            <strong>归属地：</strong>
                            <span id="locationInfo"></span>
                            </br>
                            <strong>纬度：</strong>
                            <span id="latInfo"></span>
                            </br>
                            <strong>经度：</strong>
                            <span id="lonInfo"></span>
                            </br>
                            <strong>时区：</strong>
                            <span id="timezoneInfo"></span>
                            </br>
                            <strong>运营商：</strong>
                            <span id="ispInfo"></span>
                            </br>
                            <strong>AS：</strong>
                            <span id="asInfo"></span>
                            </br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <div class="box-content has-text-dark has-text-centered">
                        <h1 class="title">
                            天气信息
                        </h1>
                        <div class="notification is-info is-hidden" id="weatherNotification">
                            <strong><span id="timeInfo"></span></strong>
                            </br>
                            <strong><span id="tempInfo"></span></strong>
                            </br>
                            <strong><span id="tempDesc"></span></strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <div class="box-content has-text-success has-text-centered">
                        <h1 class="title">
                            我的信息
                        </h1>
                        <div class="notification is-info">
                            <strong>我的邮箱</strong>
                            </br>
                            <span id="emailInfo">保密</span>
                            </br>
                            <strong>我的微信</strong>
                            </br>
                            <span id="vxInfo">保密</span>
                            </br>
                            <span>（点击右上角联系我们）</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
