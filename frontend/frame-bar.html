<script>
    let themes = [
        "light",
        "dark",
        "cupcake",
        "bumblebee",
        "emerald",
        "corporate",
        "synthwave",
        "retro",
        "cyberpunk",
        "valentine",
        "halloween",
        "garden",
        "forest",
        "aqua",
        "lofi",
        "pastel",
        "fantasy",
        "wireframe",
        "black",
        "luxury",
        "dracula",
        "cmyk",
        "autumn",
        "business",
        "acid",
        "lemonade",
        "night",
        "coffe",
        "winter",
        "dim",
        "nord",
        "sunset",
    ];
    (function () {
        // Get the current title
        let title = document.title;
        // Set the window title
        document.getElementById('window-title').innerHTML = title;
        // Load theme
        let theme = loadTheme();
        // Set theme
        setTheme(theme);
        // Loop through all the .nav-btn and active the current one
        let navBtns = document.querySelectorAll('.nav-btn');
        navBtns.forEach(function (btn) {
            // If href is current page
            if (btn.getAttribute('href') === window.location.pathname) {
                // Add active class
                btn.classList.add('active');
            }
        });
    })();

    function onToggleTheme() {
        // Get the current theme
        let current = getCurrentTheme();
        // Get the next theme
        let next = (current + 1) % themes.length;
        // Set the next theme
        setTheme(themes[next]);
        // Save the theme
        saveTheme();
    }

    function setTheme(themeName) {
        let html = document.querySelector('html');
        html.setAttribute('data-theme', themeName);
        document.querySelector('.theme-indicator').innerHTML = themeName;
    }

    function loadTheme() {
        let themeFromStorage = localStorage.getItem('theme');
        if (themeFromStorage) {
            return themeFromStorage;
        }
        return "winter";
    }

    function saveTheme() {
        let html = document.querySelector('html');
        let theme = html.getAttribute('data-theme');
        localStorage.setItem('theme', theme);
    }

    function getCurrentTheme() {
        let html = document.querySelector('html');
        let theme = html.getAttribute('data-theme');
        return themes.indexOf(theme);
    }
</script>
