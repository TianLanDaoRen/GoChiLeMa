<!DOCTYPE html>
<html lang="zh-cn" class="bg-base-300">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>首页</title>
    <script type="text/javascript" src="js/frame-bar.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
    <div class="grid md:grid-cols-2 grid-cols-1 gap-4 text-sm px-2">
        <div class="card glass bg-base-100 shadow-xl text-base-content">
            <div class="card-body items-center text-center prose">
                <h1 class="card-title">
                    IP信息
                </h1>
                <strong>IPv4地址：</strong>
                <span id="ipInfo"></span>
                <strong>归属地：</strong>
                <span id="locationInfo"></span>
                <strong>纬度：</strong>
                <span id="latInfo"></span>
                <strong>经度：</strong>
                <span id="lonInfo"></span>
                <strong>时区：</strong>
                <span id="timezoneInfo"></span>
                <strong>网络服务提供商：</strong>
                <span id="ispInfo"></span>
                <strong>AS：</strong>
                <span id="asInfo"></span>
            </div>
        </div>
        <div class="grid gap-4">
            <div class="card glass bg-base-100 shadow-xl text-base-content">
                <div class="card-body items-center text-center prose">
                    <h1 class="card-title">
                        系统信息
                    </h1>
                    <span id="osInfo"></span>
                </div>
            </div>
            <div class="card glass bg-base-100 shadow-xl text-base-content">
                <div class="card-body items-center text-center prose">
                    <h1 class="card-title">
                        我的信息
                    </h1>
                    <strong>我的邮箱</strong>
                    <span id="emailInfo">保密</span>
                    <strong>我的微信</strong>
                    <span id="vxInfo">保密</span>
                    <span>（点击下方联系我们）</span>
                </div>
            </div>
            <div class="card glass bg-base-100 shadow-xl text-base-content">
                <div class="card-body items-center text-center prose">
                    <h1 class="card-title">
                        天气信息
                    </h1>
                    <strong><span id="timeInfo"></span></strong>
                    <strong><span id="tempInfo"></span></strong>
                    <strong><span id="tempDesc"></span></strong>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
